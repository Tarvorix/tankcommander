<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Combat Command</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Menu -->
  <div id="start-menu">
    <h1>COMBAT COMMAND</h1>
    <p>Select Your Vehicle</p>
    <div id="unit-selector">
      <button id="unit-prev" class="arrow-btn" type="button" aria-label="Previous unit">&#x25C0;</button>
      <div id="unit-preview">
        <div id="unit-preview-glow"></div>
      </div>
      <button id="unit-next" class="arrow-btn" type="button" aria-label="Next unit">&#x25B6;</button>
    </div>
    <div id="unit-info">
      <div id="unit-name">Iron Bastion</div>
      <div id="unit-desc">Heavy Battle Tank</div>
    </div>
    <div id="unit-hint">Drag to rotate â€¢ Scroll/Pinch to zoom</div>
    <button id="unit-select" type="button">Deploy</button>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div id="loading-content">
      <h2 id="loading-title">DEPLOYING FORCES</h2>
      <div id="loading-bar-track">
        <div id="loading-bar-fill"></div>
      </div>
      <div id="loading-status">Initializing...</div>
    </div>
  </div>

  <!-- Game UI -->
  <div id="game-container"></div>

  <!-- Health Bars -->
  <div id="health-bars" class="game-ui">
    <div class="health-bar-container player-bar">
      <div class="health-bar-label">YOU</div>
      <div class="health-bar-track">
        <div class="health-bar-fill" id="player-health-fill"></div>
      </div>
      <div class="health-bar-text" id="player-health-text">50 / 50</div>
    </div>
    <div class="health-bar-container enemy-bar">
      <div class="health-bar-label">ENEMY</div>
      <div class="health-bar-track">
        <div class="health-bar-fill" id="enemy-health-fill"></div>
      </div>
      <div class="health-bar-text" id="enemy-health-text">50 / 50</div>
    </div>
  </div>

  <div id="joystick-left" class="game-ui"></div>
  <div id="joystick-right" class="game-ui">
    <div class="joystick-hint">TAP TO FIRE</div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
